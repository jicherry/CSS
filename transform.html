<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 120px;
      background-color: brown;
      margin-bottom: 20px;
    }

    .box1 {
      transform: translateX(100px);
    }
    .box2 {
      transform: translate(-50px, -20px); /* 음수값 : 왼쪽이동 , 위쪽이동*/
    }
    .box3 {
      transform: scale(1.2); /* 크기 변경도 가능 */
    }
    .box4 {
      transform: rotate(45deg); /* 회전도 가능 */ 
    }
    .box5 {
      transform: translate(100px, 100px) scale(2) rotate(15deg); /* 한번에 가능 */
    }


  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
  <div class="box box5"></div>
</body>
</html>
